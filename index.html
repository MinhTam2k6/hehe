<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch√∫c m·ª´ng 20/10 - Women's Day</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #1a0012, #000000);
      cursor: grab;
    }

    #container {
      position: fixed;
      width: 100%;
      height: 100%;
      perspective: 2000px;
      transform-style: preserve-3d;
      overflow: hidden;
    }

    #scene {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .text-container {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.15s ease-out;
      backface-visibility: hidden;
    }

    .floating-text, .floating-image {
      position: absolute;
      left: 50%;
      transform-style: preserve-3d;
      will-change: transform;
      pointer-events: none;
      backface-visibility: hidden;
      transform-origin: center center;
      transform: translateX(-50%);
      text-align: center;
    }

    .floating-text {
      white-space: nowrap;
      color: #ff69b4;
      text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff1493,
        0 0 30px #ff69b4,
        0 0 40px #ff1493;
      transition: all 0.3s ease;
    }

    .floating-image {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
    }

    .floating-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    /* Chi·ªÅu s√¢u */
    .depth-layer-1 { transform: translateZ(-250px) scale(1.2); opacity: 0.6; filter: blur(1.5px); font-size: calc(18px + 1vw); }
    .depth-layer-2 { transform: translateZ(-125px) scale(1.1); opacity: 0.75; filter: blur(0.8px); font-size: calc(20px + 1vw); }
    .depth-layer-3 { transform: translateZ(0) scale(1); opacity: 0.9; filter: blur(0); font-size: calc(22px + 1vw); }
    .depth-layer-4 { transform: translateZ(125px) scale(0.9); opacity: 1; font-size: calc(24px + 1vw); }
    .depth-layer-5 { transform: translateZ(250px) scale(0.8); opacity: 1; font-size: calc(26px + 1vw); }

    .heart-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center,
        rgba(255, 105, 180, 0.15) 0%,
        rgba(255, 20, 147, 0.08) 30%,
        rgba(255, 20, 147, 0.02) 60%,
        transparent 80%);
      pointer-events: none;
      animation: heartPulse 5s infinite ease-in-out;
      z-index: -1;
    }

    .particle {
      position: absolute;
      pointer-events: none;
      border-radius: 50%;
      background: #ff69b4;
      box-shadow: 0 0 4px #ff69b4;
    }

    @keyframes heartPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    /* üîπ Responsive */
    @media (max-width: 768px) {
      .depth-layer-1, .depth-layer-2, .depth-layer-3, .depth-layer-4, .depth-layer-5 {
        font-size: calc(14px + 1vw);
      }
      .floating-image {
        width: 80px !important;
        height: 100px !important;
      }
    }

    @media (max-width: 480px) {
      .floating-image {
        width: 60px !important;
        height: 80px !important;
      }
      .floating-text {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scene">
      <div class="heart-bg"></div>
    </div>
  </div>

  <script>
    const texts = ["CH√öC M·ª™NG 20/10", "HAPPY WOMEN'S DAY", "CH√öC C√ÅC B·∫†N N·ªÆ", "LU√îN VUI V·∫∫", "XINH ƒê·∫∏P", "H·∫†NH PH√öC", "TH√ÄNH C√îNG", "20/10 Y√äU TH∆Ø∆†NG"];
    const icons = ["üåπ", "üíê", "üå∫", "üå∏", "üå∑", "‚ú®", "üí´", "‚≠ê", "üéÄ", "üíù"];
    const images = ['anh1.jpg','anh2.jpg','anh3.jpg','anh4.jpg'];

    const container = document.getElementById('container');
    const scene = document.getElementById('scene');
    const textElements = [];
    const maxElements = window.innerWidth < 768 ? 25 : 50;
    let rotateX = 0, rotateY = 0, scale = 1, isDragging = false, startX, startY, lastX, lastY;

    function createTextContainer() {
      const textContainer = document.createElement('div');
      textContainer.className = 'text-container';
      scene.appendChild(textContainer);
      return textContainer;
    }

    function createFloatingText(container) {
      const element = document.createElement('div');
      const rand = Math.random() * 100;
      const isImage = rand < 25;
      const isIcon = !isImage && rand < 50;

      if (isImage) {
        element.className = 'floating-image';
        const img = document.createElement('img');
        img.src = images[Math.floor(Math.random() * images.length)];
        element.style.width = `${60 + Math.random() * 60}px`;
        element.style.height = `${80 + Math.random() * 60}px`;
        element.appendChild(img);
      } else {
        element.className = 'floating-text';
        element.innerText = isIcon ? icons[Math.floor(Math.random() * icons.length)] : texts[Math.floor(Math.random() * texts.length)];
      }

      const depthLayers = ['depth-layer-1', 'depth-layer-2', 'depth-layer-3', 'depth-layer-4', 'depth-layer-5'];
      const selectedLayer = depthLayers[Math.floor(Math.random() * depthLayers.length)];
      element.classList.add(selectedLayer);
      const x = (Math.random() - 0.5) * window.innerWidth * 0.8;
      const z = (Math.random() - 0.5) * 500;
      const speed = (Math.random() * 0.05) + 0.05;

      element.style.opacity = '0';
      container.appendChild(element);

      textElements.push({element, x, y: -50, z, speed});
      setTimeout(() => element.style.opacity = '1', Math.random() * 2000);
    }

    function updateElements() {
      const textContainer = scene.querySelector('.text-container');
      if (!textContainer) return;
      textElements.forEach((t, i) => {
        t.y += t.speed;
        const wobble = Math.sin(Date.now() * 0.002 + i) * 2;
        t.element.style.transform = `translate3d(${t.x + wobble}px, ${t.y}vh, ${t.z}px)`;
        if (t.y > 150) {
          t.element.remove();
          textElements.splice(i, 1);
          createFloatingText(textContainer);
        }
      });
      requestAnimationFrame(updateElements);
    }

    function init() {
      const textContainer = createTextContainer();
      for (let i = 0; i < maxElements; i++) createFloatingText(textContainer);
      updateElements();
    }

    container.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX; startY = e.clientY;
      lastX = rotateY; lastY = rotateX;
    });
    container.addEventListener('mousemove', e => {
      if (!isDragging) return;
      rotateY = lastX + (e.clientX - startX) * 0.4;
      rotateX = lastY + (e.clientY - startY) * 0.4;
      updateSceneTransform();
    });
    container.addEventListener('mouseup', () => isDragging = false);
    container.addEventListener('mouseleave', () => isDragging = false);
    container.addEventListener('wheel', e => {
      e.preventDefault();
      scale = Math.min(Math.max(0.5, scale - e.deltaY * 0.001), 2);
      updateSceneTransform();
    });

    function updateSceneTransform() {
      const textContainer = scene.querySelector('.text-container');
      if (textContainer) {
        textContainer.style.transform = `scale(${scale}) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      }
    }

    init();
  </script>
</body>
</html>
